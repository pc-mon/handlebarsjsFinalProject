<!-- This is a first example of using a template -->

<head>

    <!-- include our libraries and css files -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="assignment.css" rel="stylesheet">

</head>

<body>

    <h1>Welcome</h1>

    <script id="navbar-template" type="text/x-handlebars-template">
        <div>
        <ul class="nav nav-tabs" role="tablist">
            {{#each category}}
              <li  role="presentation"><a href="#{{@key}}" aria-controls="{{name}}" role="tab" data-toggle="tab">{{name}}</a></li> 
            {{/each}}  
        </ul>
<div class="tab-content">
            {{#each category}}
                <div  role="tabpanel" class="tab-pane"  id="{{@key}}">
                    <div class="well">
                        <h2>{{name}}</h2>
                        {{#each animals}}
                            <div class="col-md-6">
                                <h4>
                                    {{name}}
                                </h4>
                                <div class="col-md-6"><img src="{{image1}}" alt="{{name}}" class="img-thumbnail"></div>
                                <div class="col-md-6"><img src="{{image2}}" alt="{{name}}" class="img-thumbnail"></div>
                                <p>
                                    {{description}}
                                </p>
                            </div>
                        {{/each}}  
                   
                  </div>
                </div>
        {{/each}} 
                </div>
         </div>
    </script>
    <div id="test">
    </div>
    <script>
var source = $("#navbar-template").html();
var template = Handlebars.compile(source);
var data = animals_data;
var html = template(data);
$("#test").html(html);
    </script> 
</body>
